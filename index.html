<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terminal de Autoservicio</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-between g-4">

            <!-- CARD1: FORM -->
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">🛒 Terminal de Autoservicio</h2>

                        <div class="mb-3">
                            <label for="customerData" class="form-label">Ingresa tus datos</label>

                            <input type="text" id="customerName" class="form-control" placeholder="Nombre" />

                            <input type="email" id="customerMail" class="form-control mt-2" placeholder="Correo electrónico" />
                        </div>

                        <h4>Agregar producto</h4>

                        <!-- PRODUCT SELECT -->
                        <div class="row g-2 mb-3 align-items-center">
                            <div class="col-8">
                                <select class="form-select" name="productName" id="productName">
                                    <!-- Las opciones se cargan dinámicamente con id como value -->
                                </select>
                            </div>

                            <div class="col-2">
                                <input type="number" class="form-control" name="productoQty" id="productoQty" placeholder="Cant" min="1" />
                            </div>

                            <div class="col-2 text-end">
                                <p class="mb-0 fw-semibold">Precio: <span id="productPrice">$0</span></p>
                            </div>

                            <div class="col-12 d-grid mt-2">
                                <button onclick="addProduct()" class="btn btn-primary">Añadir</button>
                            </div>

                            <!-- ALERTS -->
                            <div id="message" class="col-12 mt-3"></div>
                            <div id="couponMessage" class="col-12 mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARD2: CART -->
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="mt-2">🧾 Carrito:</h5>
                        <ul id="cartList" class="list-group mb-3 flex-grow-1"></ul>

                        <!-- COUPON -->
                        <div class="input-group mb-3">
                            <input type="text" id="couponInput" class="form-control" placeholder="Código de cupón" />
                            <button class="btn btn-outline-primary" type="button" onclick="applyCoupon()">Aplicar</button>
                            <button class="btn btn-outline-danger" type="button" onclick="removeCoupon()">Quitar</button>
                        </div>

                        <!-- SUMMARY-->
                        <div class="mb-2">
                            <p>Subtotal: <strong id="subtotalDisplay">$0</strong></p>
                            <p>Descuento automático: <strong id="autoDiscountDisplay">$0</strong></p>
                            <p>Descuento cupón: <strong id="couponDiscountDisplay">$0</strong></p>
                            <h5>Total: <strong id="totalDisplay">$0</strong></h5>
                        </div>

                        <div class="d-grid mt-auto">
                            <button onclick="checkout()" class="btn btn-success">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- SUMMARY MODAL -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Resumen de la compra</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body" id="checkoutModalBody"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendOrder()">Enviar pedido</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT -->
    <script src="assets/js/script.js"></script>
</body>
</html>
